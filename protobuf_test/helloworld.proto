syntax = "proto3";

option go_package = "./proto";

service Hello {//grpc进行识别,生成相应的服务端与客户端接口，protobuf 不进行编译
    rpc Hello(HelloRequest) returns (Response);
}
message HelloRequest {

    string name = 1;
    int32 age = 2;
    repeated string courses = 3;
}

message Response {
    string reply  = 1;
}